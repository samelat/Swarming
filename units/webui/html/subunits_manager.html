<div id="subunits_panel">
    <div class="col-md-10 col-md-offset-1">
        <h2 class="sub-header">Sub Units</h2>

        <!-- Add SubUnit Dialog -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
           Add SubUnit
        </button>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="dialog_title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="dialog_title">Add New SubUnit</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline">
                            <input type="text" class="input-small" placeholder="Protocol">
                            <input type="text" class="input-small" placeholder="Hostname">
                            <input type="text" class="input-small" placeholder="Port">
                            <input type="text" class="input-small" placeholder="Command">
                            <input type="text" class="input-small" placeholder="Path">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- SubUnits List -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="col-md-1">protocol</th>
                    <th class="col-md-1">command</th>
                    <th class="col-md-1">hostname:port</th>
                    <th class="col-md-1">path</th>
                    <th class="col-md-1">state</th>
                    <th class="col-md-1"></th>
                </tr>
            </thead>
            <tbody id="sunits_list">
                <tr id="sunit_1337">
                    <td> http </td>
                    <td> bforce </td>
                    <td> 192.168.2.10:1000 </td>
                    <td> index.asp </td>
                    <td> stopped </td>
                    <td>
                        <button type="button" class="btn btn-default btn-xs" onclick="remove_subunit()">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-xs" onclick="refresh_subunit()">
                            <span class="glyphicon glyphicon-refresh"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div> <!-- End SubUnit -->
