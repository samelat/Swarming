<div class="row">
    <div class="col-lg-24">
        <h1 class="page-header">Dictionary</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Dictionary Table
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <p>
                        <div class="btn-group">
                            <button class="btn btn-info btn-xs" data-toggle="modal" data-target="#add_dictionary">
                                <i class="fa fa-plus fa-fw"></i>
                            </button>
                            <button class="btn btn-info btn-xs">
                                <i class="fa fa-refresh fa-fw"></i>
                            </button>
                        </div>
                    </p>
                    <table class="table table-striped table-bordered table-hover" id="dictionary-table">
                        <thead>
                            <tr>
                                <th class="col-lg-2">#</th>
                                <th>Username</th>
                                <th>Password</th>
                                <th class="col-lg-2">Task</th>
                                <th class="col-lg-4"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
                <div class="text-center" id="pagination_bar">
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<!-- Modal -->
<div class="modal fade" id="add_dictionary" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content col-lg-16">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">New Dictionary</h4>
            </div>
            <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-24">
                        <label>Keywords</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn-group col-lg-24 bottom-margin">
                            <button class="btn btn-info btn-xs" data-toggle="modal" onclick="module.add_entry()">
                                <i class="fa fa-plus fa-fw"></i>
                            </button>
                            <button class="btn btn-info btn-xs">
                                <i class="fa fa-trash-o fa-fw"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row no-right-padding">
                        <div class="col-lg-12">
                            <input type="text" id="username" class="form-control input-sm" placeholder="Username">
                        </div>
                        <div class="checkbox col-lg-2">
                            <label>
                                <input type="checkbox" id="null_username"> null
                            </label>
                        </div>
                    </div>
                    <div class="row no-right-padding">
                        <div class="col-lg-12">
                            <input type="text" id="password" class="form-control input-sm" placeholder="Password">
                        </div>
                        <div class="checkbox col-lg-2">
                            <label>
                                <input type="checkbox" id="null_password"> null
                            </label>
                        </div>
                    </div>
                <div class="row">
                    <div class="col-lg-24">
                    <table class="table table-striped" id="entries_table">
                        <thead>
                            <tr>
                                <th class="col-lg-8">Username</th>
                                <th class="col-lg-8">Password</th>
                                <th class="col-lg-2">Task</th>
                                <th class="col-lg-4">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="module.add_entries()">Agregar</button>
            </div>
        </div>
    </div>
</div>
