<div class="row">
    <div class="col-lg-12">
        <h2 class="board-header">Dictionary</h2>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="board-menu">
            <div class="btn-group" role="group" aria-label="...">
                <button class="btn btn-default" data-toggle="modal" data-target="#add_dictionary_modal">
                    <i class="fa fa-plus fa-fw"></i>
                    Single Entry
                </button>
                <button class="btn btn-default" onclick="module.show_upload_modal()">
                    <i class="fa fa-file-o fa-fw"></i>
                    Upload File
                </button>
            </div>
        </div>
        <!-- .board-menu -->
    </div>
    <!-- .col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dictionary-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Type</th>
                        <th class="col-lg-2">Username</th>
                        <th class="col-lg-2">Password</th>
                        <th class="col-lg-2">CharSets</th>
                        <th class="col-lg-1">Weight</th>
                        <th class="col-lg-4">Task</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- /.table-responsive -->
        <div class="text-center">
            <ul id="pagination_bar" class="pagination no-padding"></ul>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<!-- Single Dictionary Entry Modal -->
<div class="modal fade" id="add_dictionary_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content col-sm-8">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
                <h4 class="modal-title">New Dictionary Entry</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control input-sm" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" class="form-control input-sm" placeholder="Password">
                </div>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="entry_type" id="username_radio" value="username"> Username
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="entry_type" id="password_radio" value="password"> Password
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="entry_type" id="pair_radio" value="pair" checked> Pair
                    </label>
                </div>
                <hr>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="is_mask">
                        Using Mask
                    </label>
                </div>
                <div class="row">
                    <div class="col-lg-10">
                        <div class="row">
                            <div class="col-lg-5 board-menu">
                            <div class="input-group">
                                <div class="input-group-addon">?</div>
                                <input class="form-control input-sm" type="text" id="mask_token" placeholder="Token" maxlength="1">
                            </div><!-- /input-group -->
                            </div>
                            <div class="col-lg-7 board-menu">
                            <input class="form-control input-sm" type="text" id="mask_value" placeholder="CharSet - E.g: ABC">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 board-menu">
                        <button type="button" class="btn btn-default btn-sm pull-right" onclick="module.add_charset()">
                            <i class="fa fa-plus fa-fw"></i>
                        </button>
                    </div>
                </div>
                <table id="charsets_table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Token</th>
                            <th>CharSet</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="module.add_entry()">Add</button>
            </div>
        </div>
    </div>
</div>

<!-- File with many entries, Modal -->
<div class="modal fade" id="upload_dictionary_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content col-sm-8">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Upload Dictionary File</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-info" role="alert" style="display: block;">
                </div>
                <form role="form" action="/api/upload" method="post" enctype="multipart/form-data" id="upload_form">
                    <div class="form-group">
                        <label for="dictionary_file">File Input</label>
                        <input type="file" id="dictionary_file" name="data">
                    </div>
                    <div class="form-group">
                        <label for="filetype">File Format</label>
                        <select class="form-control" name="format" id="file_type" onchange="module.change_file_format(this)">
                            <option>csv</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="regex" id="file_regex" type="text" placeholder="{username}:{password}" disabled>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="module.upload_file()">Add</button>
            </div>
        </div>
    </div>
</div>
