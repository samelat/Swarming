<div class="row">
    <div class="col-lg-12">
        <h2 class="board-header">Tasks</h2>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="board-menu">
            <div class="btn-group" role="group" aria-label="...">
                <button class="btn btn-default" data-toggle="modal" data-target="#add_task_modal">
                    <i class="fa fa-plus fa-fw"></i>
                </button>
                <div class="btn-group">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        Files <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">nmap</a></li>
                        <li><a href="#">cvs</a></li>
                        <li class="divider"></li>
                        <li><a href="#">custom</a></li>
                    </ul>
                </div>
                <!-- /.btn-group -->
            </div>
        </div>
        <!-- .board-menu -->
    </div>
    <!-- .col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="board-table table-responsive">
            <table class="table table-striped table-bordered table-hover" id="task-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th class="col-sm-3">URI</th>
                        <th class="col-sm-2">Done</th>
                        <th class="col-sm-3">Description</th>
                        <th class="col-sm-1">Stage</th>
                        <th class="col-sm-1">State</th>
                        <th class="col-sm-1">Information</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div class="text-center" id="pagination_bar">
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<!-- Modal -->
<div class="modal fade" id="add_task_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content col-sm-8">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">New Task</h4>
            </div>
            <div class="modal-body">
                <div class="row padding-4">
                    <div class="col-sm-8">
                        <label>URI:</label>
                        <input type="text" name="uri" class="form-control" placeholder="http://127.0.0.1:8080/">
                    </div>
                    <div class="col-sm-3">
                        <label>State:</label>
                        <select class="form-control" name="state">
                            <option>ready</option>
                            <option>stopped</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="module.add_task()">Add</button>
            </div>
        </div>
    </div>
</div>
