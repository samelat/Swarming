<div class="row">
    <div class="col-lg-24">
        <h1 class="page-header">Success</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Success Table
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="success-table">
                        <thead>
                            <tr>
                                <th class="col-lg-2">#</th>
                                <th>Credentials</th>
                                <th class="col-lg-2">Task</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="text-center" id="pagination_bar">
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<!-- Modal -->
<div class="modal fade" id="newResource" tabindex="-1" role="dialog" aria-labelledby="newResourceLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">New Resource</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <label>Service</label>
                    <div class="service">
                        <div class="form-group form-group-sm">
                            <div class="col-lg-4">
                                <input type="text" name="protocol" class="form-control" placeholder="Protocol">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-lg-10">
                                <input type="text" name="hostname" class="form-control" placeholder="Hostname">
                            </div>
                            <div class="col-lg-4">
                                <input type="text" name="port" class="form-control" placeholder="Port">
                            </div>
                        </div>
                    </div>
                    <div class="resource">
                        <label>Resource Information</label>
                        <div class="form-group form-group-sm">
                            <div class="col-lg-10">
                                <input type="text" name="path" class="form-control" placeholder="Path">
                            </div>
                            <div class="col-lg-8">
                                <input type="text" name="params" class="form-control" placeholder="Parameters">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <div class="col-lg-8">
                                <input type="text" name="attrs" class="form-control" placeholder="Attributes">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="resources.add_resource()">Agregar</button>
            </div>
        </div>
    </div>
</div>
