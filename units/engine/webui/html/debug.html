
<div class="row">
    <div class="col-lg-12">
        <h2 class="board-header">Debug Panel</h2>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel">
            <div>Message Templates</div>
            <div class="btn-group">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Tasker <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href='javascript:debug.set_request_area("brain", "add")'>add</a></li>
                        <li><a href='javascript:debug.set_request_area("brain", "get")'>get</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Core <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href='javascript:debug.set_request_area("core", "schedule")'>schedule</a></li>
                    </ul>
                </div>
            </div>
            <!-- /.btn-group -->

            <div class="btn-group">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        HTTP <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href='javascript:debug.set_request_area("http", "digest")'>digest</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        FTP <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href='javascript:debug.set_request_area("ftp", "digest")'>digest</a></li>
                    </ul>
                </div>
            </div>
            <!-- /.btn-group -->
        </div>
        <!-- .panel -->
    </div>
    <!-- .col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Request Message
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                    <textarea id="request-area" class="form-control" rows="8"></textarea>
            </div>
            <!-- .panel-body -->
            <div class="panel-footer">
                <button class="btn btn-default" style="background-color: #81F79F" onclick="debug.send_request_message()">
                    <span class="glyphicon glyphicon-cloud-upload"></span> Dispatch
                </button>
            </div>
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Result/Response Messages
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <textarea id="response-area" class="form-control" rows="8" readonly></textarea>
            </div>
            <div class="panel-footer">
                <button class="btn btn-default" style="background-color: #81F79F" onclick="messenger.response()">
                    <span class="glyphicon glyphicon-cloud-download"></span> Get Responses
                </button>
            </div>
            <!-- .panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
<!-- /.row -->
